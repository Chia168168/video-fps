<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TENG影片播放器</title>
    <style>
/* ------------------------------------------------ */
/* 核心樣式：確保內容始終在瀏覽器安全區內 */
/* ------------------------------------------------ */
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f0f0f0;
    user-select: none;
    
    /* 讓內容避開底部的系統工具欄/Home Bar */
    padding-bottom: constant(safe-area-inset-bottom);
    padding-bottom: env(safe-area-inset-bottom);
    
    height: 100vh;
}

.player-container {
    width: 100%;
    max-width: 900px;
    background-color: transparent; 
    height: 100%;
    display: flex; 
    flex-direction: column;
}

/* 影片容器：佔據 player-container 剩餘空間 */
.video-wrapper {
    position: relative; 
    line-height: 0;
    overflow: hidden; 
    flex-grow: 1; 
    touch-action: none; 
    background-color: #000; 
}

/* 影片縮放和平移容器 */
.video-display {
    width: 100%;
    height: 100%;
    transform-origin: center center; 
    transition: transform 0.1s ease-out; 
    touch-action: none; 
}

#videoPlayer {
    width: 100%;
    height: 100%; 
    object-fit: contain; 
    display: block;
    background-color: #000;
}

/* ------------------------------------------------ */
/* 新增：左上角和右上角浮水印/按鈕樣式 */
/* ------------------------------------------------ */
.overlay-info {
    position: absolute;
    top: 10px; 
    z-index: 60;
    pointer-events: none; /* 預設不可穿透，讓底下影片可互動 */
}

/* 左上角標題浮水印 */
#title-watermark {
    left: 10px;
    color: rgba(255, 255, 255, 0.7);
    font-size: 16px;
    font-weight: bold;
    padding: 5px 10px;
    background-color: rgba(0, 0, 0, 0.3);
    border-radius: 4px;
}

/* 右上角連結按鈕 */
#image-tools-link {
    right: 10px;
    pointer-events: auto; /* 確保按鈕可點擊 */
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    padding: 5px 10px;
    background-color: rgba(0, 122, 255, 0.7); /* iOS 藍色 */
    border-radius: 4px;
    text-decoration: none; /* 移除連結下劃線 */
    cursor: pointer;
    transition: background-color 0.2s;
}

#image-tools-link:hover {
    background-color: rgba(0, 86, 179, 0.8);
}

/* --- 速度選單 (浮動) --- */
.speed-menu {
    position: absolute;
    background-color: rgba(51, 51, 51, 0.8); 
    border-radius: 4px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    padding: 5px;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 4px;
}
.speed-menu button {
    background-color: rgba(68, 68, 68, 0.5); 
    border: none;
    color: #fff;
    padding: 6px 12px;
    font-size: 14px;
    min-width: 100px;
    flex-grow: 1;
    height: auto;
}
.speed-menu button.active {
    background-color: #007aff; 
}

/* ------------------------------------------------ */
/* 下方控制面板 (懸浮透明化，包含所有底部控制項) */
/* ------------------------------------------------ */
.controls-panel {
    position: absolute; 
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
    
    /* 確保避開 Home Bar 區域 */
    padding: 10px;
    padding-bottom: calc(10px + constant(safe-area-inset-bottom));
    padding-bottom: calc(10px + env(safe-area-inset-bottom));
    
    background-color: transparent; 
    color: #fff;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 50; 
    pointer-events: none; /* 讓面板透明區塊可點擊穿透到影片上 */
}
.controls-panel > * {
    pointer-events: auto; /* 但確保內部的控制元件是可點擊的 */
}


/* 控制項群組 */
.controls-group {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap; 
    width: 100%;
}

/* 播放控制按鈕 (強制保持單行) */
.controls-group.controls-playback {
    /* 關鍵：強制保持在單行 */
    flex-wrap: nowrap; 
    min-width: 0; 
    justify-content: space-between; 
}

/* 所有控制項的基礎樣式 (半透明背景) */
button, select, input[type="number"], #fileInputLabel { 
    padding: 8px 12px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background-color: rgba(68, 68, 68, 0.6); 
    color: #fff;
    box-sizing: border-box;
    height: 40px; 
    line-height: 20px;
    white-space: nowrap;
    transition: background-color 0.2s;
}

/* 播放控制按鈕 (7個) */
.controls-group.controls-playback button {
    flex-grow: 1; /* 均勻分佈寬度 */
    flex-basis: 0; 
    height: 45px; 
    font-size: 20px; 
    margin: 0 2px; 
    background-color: rgba(50, 50, 50, 0.4); 
    color: rgba(255, 255, 255, 0.9); 
    border: 1px solid rgba(255, 255, 255, 0.1); 
    min-width: 0; 
}

/* 播放按鈕特別處理 */
#togglePlay {
    background-color: rgba(0, 122, 255, 0.5); 
    font-size: 22px; 
}

/* hover/active 效果 */
.controls-group.controls-playback button:hover, 
.controls-group.controls-playback button:active {
     background-color: rgba(0, 122, 255, 0.7); 
}


/* ------------------------------------------------ */
/* 底部控制項的基礎樣式 (時間、FPS、選擇按鈕等) */
/* ------------------------------------------------ */

/* 進度條和時間資訊 */
.controls-group.controls-progress {
    margin-top: auto; 
    gap: 12px;
}

/* 資訊顯示 (使用完全透明背景) */
.status-info { 
    background-color: transparent; 
    padding: 8px 0; 
    line-height: 20px;
    font-size: 14px;
    color: #fff;
}
#timeInfo { min-width: 120px; text-align: right; }
#frameInfo { min-width: 60px; }

/* 進度條 */
input[type="range"] {
    background: rgba(85, 85, 85, 0.7); 
}

/* 檔案選擇和 FPS 設定 */
.controls-group.controls-setup {
    margin-top: 0;
}

/* 檔案選擇按鈕樣式 */
#fileInputLabel { 
    background-color: rgba(0, 122, 255, 0.8); 
    flex-grow: 0; 
    min-width: 80px;
    text-align: center;
    cursor: pointer;
}
#fileInputLabel:hover {
    background-color: rgba(0, 86, 179, 0.9);
}

/* 隱藏真正的 file input */
#fileInput {
    display: none; 
}

    </style>
</head>
<body>

<div class="player-container" id="playerContainer">
    
    <div class="video-wrapper">
        <div class="video-display" id="videoDisplay">
            <video id="videoPlayer" playsinline webkit-playsinline></video>
        </div>
        
        <canvas id="videoCanvas" style="display:none;"></canvas>
        
        <div id="title-watermark" class="overlay-info">TENG影片播放器</div>
        <a id="image-tools-link" class="overlay-info" href="https://chia168168.github.io/TENG-image-tools-v3/">TENG圖片處理</a>
        
        <div class="controls-overlay" id="controlsOverlay"></div>
        
        <div class="speed-menu" id="speedMenu" style="display:none;">
            <button data-rate="2.0">2x 速度</button>
            <button data-rate="1.0" class="active">1x 速度</button>
            <button data-rate="0.5">0.5x 速度</button>
            <button data-rate="0.1">0.1x 速度</button>
            <button data-rate="1fps">逐幀 (Frame)</button>
        </div>
        
        <div class="controls-panel">
            
            <div class="controls-group controls-progress">
                <input type="range" id="progressBar" value="0" min="0" max="1000" step="1" title="影片進度">
                <span class="status-info" id="frameInfo">F: 0</span>
                <span class="status-info" id="timeInfo">00:00.00 / 00:00.00</span>
            </div>
            
            <div class="controls-group controls-playback">
                <button id="stepBackward" title="後退 0.1 秒">⏮</button>
                <button id="frameBackward" title="逐幀退後">⏴</button>
                <button id="togglePlay">▶</button>
                <button id="frameForward" title="逐幀前進">⏵</button>
                <button id="stepForward" title="快進 0.1 秒">⏭</button>
                
                <button id="speedBtn" title="播放速度">⏱</button>
                <button id="saveFrame" title="儲存畫面">🖼</button>
            </div>

            <div class="controls-group controls-setup">
                
                <label for="fileInput" id="fileInputLabel">選擇影片</label>
                <input type="file" id="fileInput" accept="video/*">
                
                <span class="status-info">FPS:</span>
                <select id="fpsSelect" title="設定影片 FPS">
                    <option value="30">30</option>
                    <option value="24">24</option>
                    <option value="60">60</option>
                    <option value="120">120</option>
                    <option value="240">240</option>
                    <option value="custom">自訂</option>
                </select>
                <input type="number" id="customFpsInput" value="30" min="1" step="1" style="display:none;" title="自訂 FPS 值">
                
            </div>
        </div>
        
    </div>
</div>

<script type="text/javascript" src="https://unpkg.com/mediainfo.js"></script>

<script>
    let mediainfoInstance = null;
    
    // 啟動 MediaInfo 並初始化播放器
    MediaInfo.mediaInfoFactory({ format: 'text' }, (mediainfo) => {
        initPlayer(mediainfo);
    });

    // --- 播放器核心邏輯 ---
    function initPlayer(mediainfo) {
        mediainfoInstance = mediainfo;

        // --- DOM 元素和核心變數宣告 ---
        const video = document.getElementById('videoPlayer');
        const fileInput = document.getElementById('fileInput'); 
        const togglePlayBtn = document.getElementById('togglePlay');
        const saveFrameBtn = document.getElementById('saveFrame');
        const progressBar = document.getElementById('progressBar');
        const timeInfo = document.getElementById('timeInfo');
        const frameInfo = document.getElementById('frameInfo');
        const fpsSelect = document.getElementById('fpsSelect');
        const customFpsInput = document.getElementById('customFpsInput');
        const videoCanvas = document.getElementById('videoCanvas');
        const ctx = videoCanvas.getContext('2d');
        
        const speedBtn = document.getElementById('speedBtn');
        const speedMenu = document.getElementById('speedMenu');
        const speedOptions = speedMenu.querySelectorAll('button');
        const videoDisplay = document.getElementById('videoDisplay'); 
        
        const stepBackwardBtn = document.getElementById('stepBackward');
        const frameBackwardBtn = document.getElementById('frameBackward');
        const frameForwardBtn = document.getElementById('frameForward');
        const stepForwardBtn = document.getElementById('stepForward');
        
        // 核心變數，確保所有函數都讀寫這些區域變數
        let assumedFPS = 30; 
        let frameDuration = 1 / assumedFPS;
        let currentRate = '1.0'; 
        let isDragging = false; 
        let lastObjectURL = null; 
        
        // 長按變數
        let holdTimer = null;
        let holdInterval = 100; 
        
        // 縮放/平移變數
        let currentScale = 1;
        let initialDistance = 0;
        let initialScale = 1;
        let translateX = 0;
        let translateY = 0;
        let startX = 0;
        let startY = 0;
        let lastTranslateX = 0;
        let lastTranslateY = 0; 


        // --- 輔助函數 ---
        
        function applyTransform() {
            videoDisplay.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentScale})`;
        }
        
        function updateTimeInfo(currentTime = video.currentTime, duration = video.duration) {
            if (!duration || isNaN(duration) || !video.src) {
                 timeInfo.textContent = `00:00.00 / 00:00.00`;
                 frameInfo.textContent = `F: 0`;
                 return;
            }
            
            const currentFrame = Math.round(currentTime * assumedFPS); 

            const formatTime = (seconds) => {
                const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toFixed(2).padStart(5, '0'); 
                return `${minutes}:${secs}`;
            };
            
            timeInfo.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
            frameInfo.textContent = `F: ${currentFrame}`;
        }
        
        function initializeFPS(defaultFps = 30) {
            // 設定區域變數
            assumedFPS = defaultFps;
            frameDuration = 1 / assumedFPS;
            
            // 更新 UI
            const roundedFps = Math.round(defaultFps);
            if (fpsSelect.querySelector(`option[value="${roundedFps}"]`)) {
                fpsSelect.value = roundedFps.toString();
                customFpsInput.style.display = 'none';
            } else {
                fpsSelect.value = 'custom';
                customFpsInput.style.display = 'block';
            }
            customFpsInput.value = roundedFps.toString();
            updateTimeInfo();
        }

        // 從 MediaInfo 的文字輸出中解析出 FPS
        function parseFps(mediainfoText) {
            const match = mediainfoText.match(/Frame rate\s+:\s*(\d+(\.\d+)?)\s*FPS/);
            if (match && match[1]) {
                return parseFloat(match[1]);
            }
            const matchRaw = mediainfoText.match(/"FrameRate"\s*:\s*(\d+(\.\d+)?)/);
             if (matchRaw && matchRaw[1]) {
                return parseFloat(matchRaw[1]);
            }
            return null;
        }
        
        // 根據偵測到的 FPS 更新 UI 和計算變數
        function setDetectedFPS(detectedFps) {
            const roundedFps = Math.round(detectedFps);
            assumedFPS = roundedFps; 
            frameDuration = 1 / assumedFPS;

            // 檢查四捨五入後的 FPS 是否在下拉選單中
            if (fpsSelect.querySelector(`option[value="${roundedFps}"]`)) { 
                fpsSelect.value = roundedFps.toString(); 
                customFpsInput.style.display = 'none';
            } else {
                fpsSelect.value = 'custom';
                customFpsInput.style.display = 'block';
            }
            customFpsInput.value = assumedFPS.toString();
            updateTimeInfo();
            console.log(`Detected FPS: ${detectedFps}. Set assumed FPS to: ${assumedFPS}`);
        }

        // --- 播放器啟動與設定 ---
        
        video.src = ''; 
        video.load(); 
        initializeFPS(30); 
        timeInfo.textContent = `00:00.00 / 00:00.00`;

        // --- FPS 處理邏輯 (使用者修改) ---
        function updateFps(fpsValue) {
            let newFps;
            if (fpsValue === 'custom') {
                customFpsInput.style.display = 'block';
                newFps = parseInt(customFpsInput.value);
            } else {
                customFpsInput.style.display = 'none';
                newFps = parseInt(fpsValue);
            }

            if (newFps > 0) {
                assumedFPS = newFps; 
                frameDuration = 1 / assumedFPS; 
            } else if (fpsValue !== 'custom') {
                fpsSelect.value = assumedFPS.toString();
            }
            updateTimeInfo();
        }
        fpsSelect.addEventListener('change', (e) => updateFps(e.target.value));
        customFpsInput.addEventListener('change', (e) => {
            if (fpsSelect.value === 'custom') updateFps(e.target.value);
        });

        // --- 1. 載入影片檔案 (MediaInfo 邏輯) ---
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (lastObjectURL) {
                    URL.revokeObjectURL(lastObjectURL);
                }
                
                const fileURL = URL.createObjectURL(file);
                lastObjectURL = fileURL; 

                // 核心邏輯：先用 MediaInfo 讀取 FPS
                if (mediainfoInstance) {
                    const readChunk = async (chunkSize, offset) =>
                        new Uint8Array(await file.slice(offset, offset + chunkSize).arrayBuffer());

                    mediainfoInstance
                        .analyzeData(file.size, readChunk)
                        .then((result) => {
                            const detectedFps = parseFps(result);
                            if (detectedFps) {
                                setDetectedFPS(detectedFps); // 成功偵測並設定
                            } else {
                                initializeFPS(30); // 解析失敗，回到預設 30 FPS
                            }
                        })
                        .catch((error) => {
                            console.error("MediaInfo analysis failed, using default FPS:", error);
                            initializeFPS(30); // 分析出錯，回到預設 30 FPS
                        })
                        .finally(() => {
                            // 無論是否成功偵測到 FPS，都開始載入影片
                            video.src = fileURL;
                            video.load(); 
                        });
                } else {
                    // 如果 MediaInfo 未載入，直接使用預設 FPS 載入影片
                    initializeFPS(30);
                    video.src = fileURL;
                    video.load(); 
                }

                // 重設播放狀態和UI
                video.removeAttribute('controls');
                togglePlayBtn.textContent = '▶';
                currentRate = '1.0'; 
                speedOptions.forEach(b => b.classList.remove('active'));
                const defaultSpeedBtn = speedMenu.querySelector('[data-rate="1.0"]');
                if (defaultSpeedBtn) defaultSpeedBtn.classList.add('active');

                video.currentTime = 0; 
                updateTimeInfo(0, video.duration || 0);

                // 重設縮放和平移狀態
                currentScale = 1;
                translateX = 0;
                translateY = 0;
                applyTransform();
            }
        });

        // --- 長按邏輯 ---
        function executeAction(action) {
            if (!video.src) return;
            video.pause();
            switch(action) {
                case 'stepBackward': video.currentTime = Math.max(0, video.currentTime - 0.1); break;
                case 'frameBackward': 
                    let currentFrameB = Math.round(video.currentTime / frameDuration);
                    let targetFrameB = Math.max(0, currentFrameB - 1);
                    video.currentTime = targetFrameB * frameDuration;
                    break;
                case 'frameForward': 
                    let currentFrameF = Math.round(video.currentTime / frameDuration);
                    let targetFrameF = currentFrameF + 1;
                    video.currentTime = Math.min(video.duration, targetFrameF * frameDuration);
                    break;
                case 'stepForward': video.currentTime = Math.min(video.duration, video.currentTime + 0.1); break;
            }
        }
        
        function startHold(action) {
            executeAction(action);
            clearTimeout(holdTimer); 
            holdTimer = setInterval(() => {
                executeAction(action);
            }, 100);
        }
        function stopHold() {
            clearInterval(holdTimer);
            holdTimer = null;
        }
        
        const holdButtons = [
            { id: stepBackwardBtn, action: 'stepBackward' },
            { id: frameBackwardBtn, action: 'frameBackward' },
            { id: frameForwardBtn, action: 'frameForward' },
            { id: stepForwardBtn, action: 'stepForward' }
        ];

        holdButtons.forEach(btn => {
            const startHoldHandler = (e) => {
                e.preventDefault();
                executeAction(btn.action); 
                clearTimeout(holdTimer); 
                holdTimer = setTimeout(() => {
                    startHold(btn.action);
                }, 300); 
            };
            const stopHoldHandler = () => {
                 clearTimeout(holdTimer);
                 if (holdTimer) stopHold();
            };
            btn.id.addEventListener('mousedown', startHoldHandler);
            btn.id.addEventListener('mouseup', stopHoldHandler);
            btn.id.addEventListener('mouseleave', stopHoldHandler);
            btn.id.addEventListener('touchstart', startHoldHandler, { passive: false });
            btn.id.addEventListener('touchend', stopHoldHandler);
            btn.id.addEventListener('touchcancel', stopHoldHandler);
        });
        
        // --- 影片事件處理 ---
        video.addEventListener('loadedmetadata', () => {
            progressBar.max = Math.floor(video.duration * 1000);
            progressBar.value = 0;
            updateTimeInfo();
            video.pause();
            video.currentTime = 0;
        });

        togglePlayBtn.addEventListener('click', () => {
            if (!video.src) {
                alert("請先點擊「選擇影片」載入檔案。");
                return;
            }

            if (video.paused || video.ended) {
                if (currentRate === '1fps') {
                    video.playbackRate = frameDuration;
                } else {
                    video.playbackRate = parseFloat(currentRate);
                }
                
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.error("Video Playback blocked/failed:", error);
                        alert("自動播放被阻止。請手動操作（拖曳進度條或逐幀）一次後，再嘗試點擊播放。");
                        video.pause();
                    });
                }
            } else {
                video.pause();
            }
        });
        
        video.addEventListener('play', () => { togglePlayBtn.textContent = '⏸'; });
        video.addEventListener('pause', () => { togglePlayBtn.textContent = '▶'; });
        
        video.addEventListener('timeupdate', () => {
            if (!video.duration) return;
            if (!isDragging) {
                progressBar.value = Math.floor(video.currentTime * 1000);
            }
            updateTimeInfo();
        });

        // --- 進度條控制 ---
        progressBar.addEventListener('mousedown', () => isDragging = true);
        progressBar.addEventListener('mouseup', () => isDragging = false);
        progressBar.addEventListener('input', () => {
            const seekTime = progressBar.value / 1000;
            updateTimeInfo(seekTime, video.duration);
        });
        progressBar.addEventListener('change', () => {
            const seekTime = progressBar.value / 1000;
            video.currentTime = seekTime;
            isDragging = false;
            if (!video.paused) video.pause();
        });
        
        // --- 儲存畫面 ---
        saveFrameBtn.addEventListener('click', () => {
            if (!video.src) return;
            videoCanvas.width = video.videoWidth;
            videoCanvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, videoCanvas.width, videoCanvas.height);
            const imageURL = videoCanvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = imageURL;
            link.download = `frame_${Math.floor(video.currentTime * assumedFPS)}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // --- 速度選單 ---
        const controlsPanel = document.querySelector('.controls-panel'); 
        speedBtn.addEventListener('click', (e) => {
            const controlsSetupHeight = document.querySelector('.controls-group.controls-setup').offsetHeight;
            const playbackHeight = document.querySelector('.controls-group.controls-playback').offsetHeight;
            
            speedMenu.style.bottom = `${controlsSetupHeight + playbackHeight + 20}px`; 
            speedMenu.style.right = `10px`; 
            
            speedMenu.style.display = speedMenu.style.display === 'flex' ? 'none' : 'flex';
            e.stopPropagation(); 
        });

        speedOptions.forEach(button => {
            button.addEventListener('click', () => {
                const rate = button.getAttribute('data-rate');
                currentRate = rate;
                
                if (!video.paused) {
                    if (rate === '1fps') {
                        video.playbackRate = frameDuration;
                    } else {
                        video.playbackRate = parseFloat(rate);
                    }
                }

                speedOptions.forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                speedMenu.style.display = 'none';
            });
        });

        document.addEventListener('click', (e) => {
            if (!speedMenu.contains(e.target) && e.target !== speedBtn) {
                speedMenu.style.display = 'none';
            }
        });
        
        // --- 縮放和平移 (保持不變) ---
        videoDisplay.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            lastTranslateX = translateX;
            lastTranslateY = translateY;

            if (e.touches.length === 2) {
                const t1 = e.touches[0];
                const t2 = e.touches[1];
                
                initialDistance = Math.sqrt(Math.pow(t2.clientX - t1.clientX, 2) + Math.pow(t2.clientY - t1.clientY, 2));
                initialScale = currentScale; 
                
                startX = (t1.clientX + t2.clientX) / 2;
                startY = (t1.clientY + t2.clientY) / 2;

            } else if (e.touches.length === 1) {
                 startX = e.touches[0].clientX;
                 startY = e.touches[0].clientY;
            }
        }, { passive: false });

        videoDisplay.addEventListener('touchmove', (e) => {
            e.preventDefault(); 
            
            const rect = videoDisplay.getBoundingClientRect();
            const maxPanX = (rect.width * currentScale - rect.width) / 2;
            const maxPanY = (rect.height * currentScale - rect.height) / 2;


            if (e.touches.length === 2) {
                
                const t1 = e.touches[0];
                const t2 = e.touches[1];

                const currentDistance = Math.sqrt(Math.pow(t2.clientX - t1.clientX, 2) + Math.pow(t2.clientY - t1.clientY, 2));
                if (initialDistance > 0) {
                    let newScale = initialScale * (currentDistance / initialDistance);
                    currentScale = Math.min(Math.max(1, newScale), 5); 
                }

                const currentX = (t1.clientX + t2.clientX) / 2;
                const currentY = (t1.clientY + t2.clientY) / 2;
                
                const deltaX = currentX - startX;
                const deltaY = currentY - startY;
                
                translateX = lastTranslateX + deltaX;
                translateY = lastTranslateY + deltaY;


            } else if (e.touches.length === 1 && currentScale > 1) {
                
                const deltaX = e.touches[0].clientX - startX;
                const deltaY = e.touches[0].clientY - startY;

                translateX = lastTranslateX + deltaX;
                translateY = lastTranslateY + deltaY;
            }
            
            translateX = Math.min(Math.max(translateX, -maxPanX), maxPanX);
            translateY = Math.min(Math.max(translateY, -maxPanY), maxPanY);
            
            if (currentScale <= 1.01) { 
                 translateX = 0;
                 translateY = 0;
                 currentScale = 1;
            }

            applyTransform();

        }, { passive: false });

        videoDisplay.addEventListener('touchend', () => {
            initialDistance = 0;
            initialScale = currentScale;
            lastTranslateX = translateX;
            lastTranslateY = translateY;
            
            if (currentScale <= 1.01) {
                currentScale = 1;
                translateX = 0;
                translateY = 0;
                applyTransform();
            }
        });
    } 

</script>
