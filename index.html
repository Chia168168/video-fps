<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>影片 FPS 測量器（原始 vs 實際）</title>
<style>
body{font-family:"Noto Sans TC",system-ui,sans-serif;background:#f5f6fa;color:#222;margin:20px;}
.panel{background:#fff;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.06);padding:20px;max-width:900px;margin:auto;}
h1{font-size:22px;margin-top:0;}
video{max-width:100%;border-radius:8px;background:#000;margin-top:10px;}
.stats{display:flex;flex-wrap:wrap;gap:12px;margin-top:15px;}
.stat{background:#f2f4f8;border-radius:8px;padding:8px 12px;min-width:180px;}
.note{font-size:13px;color:#555;margin-top:10px;line-height:1.5;}
.btn{background:#0b74de;color:white;border:none;border-radius:6px;padding:8px 12px;cursor:pointer;}
label.file{border:1px dashed #c7d6ee;padding:8px 12px;border-radius:8px;cursor:pointer;display:inline-block;}
.alert{background:#fff3cd;color:#856404;padding:10px 12px;border-radius:8px;margin-top:10px;display:none;}
.small{font-size:13px;color:#666;}
</style>
</head>
<body>
<div class="panel">
  <h1>影片 FPS 測量器</h1>
  <div class="controls">
    <label class="file">選擇影片
      <input id="fileInput" type="file" accept="video/*" style="display:none">
    </label>
    <button id="playBtn" class="btn" disabled>播放測量</button>
    <button id="stopBtn" class="btn" disabled>停止</button>
    <span class="small">測量方式：<span id="modeLabel">-</span></span>
  </div>

  <div class="alert" id="fpsAlert"></div>

  <div class="stats">
    <div class="stat">🎬 原始 FPS：<strong id="metaFps">-</strong></div>
    <div class="stat">🎥 實際播放 FPS：<strong id="realFps">-</strong></div>
    <div class="stat">平均 FPS：<strong id="avgFps">-</strong></div>
    <div class="stat">幀數：<strong id="frames">0</strong></div>
    <div class="stat">解析度：<strong id="resolution">-</strong></div>
    <div class="stat">長度（秒）：<strong id="duration">-</strong></div>
  </div>

  <video id="video" controls playsinline></video>
  <p class="note">
    📱 若 iPhone 錄製的 120fps 影片在 Safari 測出約 30fps，是正常的。  
    Safari 會自動降幀顯示以節能及保持穩定。
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/mediainfo.js/dist/mediainfo.min.js"></script>
<script>
(async () => {
  const fileInput = document.getElementById('fileInput');
  const video = document.getElementById('video');
  const playBtn = document.getElementById('playBtn');
  const stopBtn = document.getElementById('stopBtn');
  const metaFps = document.getElementById('metaFps');
  const realFps = document.getElementById('realFps');
  const avgFps = document.getElementById('avgFps');
  const frames = document.getElementById('frames');
  const resolution = document.getElementById('resolution');
  const duration = document.getElementById('duration');
  const modeLabel = document.getElementById('modeLabel');
  const fpsAlert = document.getElementById('fpsAlert');

  let mediainfo = await MediaInfo({ format: 'object' });
  let lastTime = null;
  let fpsSamples = [];
  let frameCount = 0;
  let measuring = false;

  function avg(arr){return arr.length?arr.reduce((a,b)=>a+b,0)/arr.length:0;}

  async function getMetaData(file){
    try {
      const result = await mediainfo.analyzeData(() => file.size, chunkSize => file.slice(0, chunkSize));
      const videoTrack = result.media?.track?.find(t => t['@type'] === 'Video');
      return videoTrack || {};
    } catch(e) {
      console.warn('Metadata 解析失敗', e);
      return {};
    }
  }

  fileInput.addEventListener('change', async e=>{
    const file = e.target.files?.[0];
    if(!file) return;
    // 顯示初步狀態
    metaFps.textContent = '讀取中...';
    resolution.textContent = '-';
    duration.textContent = '-';

    // 嘗試讀取 metadata
    const meta = await getMetaData(file);
    metaFps.textContent = meta.FrameRate || '未知';
    resolution.textContent = meta.Width && meta.Height ? `${meta.Width}×${meta.Height}` : '-';
    duration.textContent = meta.Duration ? (parseFloat(meta.Duration)/1000).toFixed(2) : '-';

    // 建立影片 URL
    const url = URL.createObjectURL(file);
    video.src = url;
    playBtn.disabled = false;
    stopBtn.disabled = false;
    realFps.textContent = '-';
    avgFps.textContent = '-';
    frames.textContent = '0';
  });

  playBtn.addEventListener('click', async ()=>{
    if(!video.src){alert('請先選擇影片');return;}
    try{
      await video.play();
    }catch(e){
      console.warn('播放失敗', e);
      alert('影片無法播放（可能是 iOS Safari 限制），請嘗試手動點擊影片播放。');
    }
  });

  stopBtn.addEventListener('click', ()=>{
    video.pause();
    measuring = false;
    lastTime = null;
  });

  video.addEventListener('loadedmetadata', ()=>{
    resolution.textContent = `${video.videoWidth}×${video.videoHeight}`;
    duration.textContent = isFinite(video.duration)?video.duration.toFixed(2):'-';
  });

  video.addEventListener('playing', ()=>{
    if(measuring) return;
    measuring = true;
    frameCount = 0;
    fpsSamples = [];
    lastTime = null;
    modeLabel.textContent = 'requestVideoFrameCallback';
    measureLoop();
  });

  video.addEventListener('pause', ()=> measuring=false);
  video.addEventListener('ended', ()=> measuring=false);

  function measureLoop(){
    if(!measuring) return;
    if(!('requestVideoFrameCallback' in HTMLVideoElement.prototype)){
      realFps.textContent = '不支援';
      modeLabel.textContent = '不支援（需新版瀏覽器）';
      return;
    }
    video.requestVideoFrameCallback((now, meta)=>{
      if(lastTime){
        const diff = now - lastTime;
        const fps = 1000 / diff;
        fpsSamples.push(fps);
        if(fpsSamples.length > 30) fpsSamples.shift();
        frameCount++;
        realFps.textContent = fps.toFixed(2);
        avgFps.textContent = avg(fpsSamples).toFixed(2);
        frames.textContent = frameCount;

        const declared = parseFloat(metaFps.textContent);
        if(declared && avg(fpsSamples) < declared * 0.6){
          fpsAlert.style.display='block';
          fpsAlert.textContent=`⚠️ 系統降幀：影片 ${declared}fps，但實際僅約 ${avg(fpsSamples).toFixed(1)}fps（Safari/iPhone 常見現象）`;
        }else{
          fpsAlert.style.display='none';
        }
      }
      lastTime = now;
      measureLoop();
    });
  }
})();
</script>
</body>
</html>
