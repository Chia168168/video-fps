<div class="panel">

      <input id="fileInput" type="file" accept="video/*" style="display:none">

    å› ç‚ºç³»çµ±æœƒè‡ªå‹•é™å¹€é¡¯ç¤ºä»¥ç¯€èƒ½èˆ‡ç©©å®šæ’­æ”¾ã€‚

<!-- è¼‰å…¥ mediainfo.jsï¼ˆç”¨å®˜æ–¹ CDNï¼‰ -->
<script src="https://cdn.jsdelivr.net/npm/mediainfo.js/dist/mediainfo.min.js"></script>

<script>
(async () => {
  const fileInput = document.getElementById('fileInput');
  const video = document.getElementById('video');
  const playBtn = document.getElementById('playBtn');
  const stopBtn = document.getElementById('stopBtn');
  const metaFps = document.getElementById('metaFps');
  const realFps = document.getElementById('realFps');
  const avgFps = document.getElementById('avgFps');
  const frames = document.getElementById('frames');
  const resolution = document.getElementById('resolution');
  const duration = document.getElementById('duration');
  const modeLabel = document.getElementById('modeLabel');
  const fpsAlert = document.getElementById('fpsAlert');

  let mediainfo = await MediaInfo({ format: 'object' });
  let lastTime = null;
  let fpsSamples = [];
  let frameCount = 0;
  let measuring = false;

  function avg(arr) {
    if (!arr.length) return 0;
    return arr.reduce((a,b)=>a+b,0)/arr.length;
  }

  async function getMetaData(file) {
    const result = await mediainfo.analyzeData(() => file.size, chunkSize => file.slice(0, chunkSize));
    const videoTrack = result.media?.track?.find(t => t['@type'] === 'Video');
    return videoTrack || {};
  }

  fileInput.addEventListener('change', async e => {
    const file = e.target.files?.[0];
    if (!file) return;
    const meta = await getMetaData(file);
    metaFps.textContent = meta.FrameRate || 'æœªçŸ¥';
    resolution.textContent = meta.Width && meta.Height ? `${meta.Width}Ã—${meta.Height}` : '-';
    duration.textContent = meta.Duration ? (parseFloat(meta.Duration)/1000).toFixed(2) : '-';
    const url = URL.createObjectURL(file);
    video.src = url;
    playBtn.disabled = false;
    stopBtn.disabled = false;
  });

  playBtn.addEventListener('click', async () => {
    await video.play();
  });

  stopBtn.addEventListener('click', () => {
    video.pause();
    video.currentTime = 0;
    measuring = false;
  });

  video.addEventListener('playing', () => {
    frameCount = 0;
    fpsSamples = [];
    measuring = true;
    modeLabel.textContent = 'requestVideoFrameCallback';
    lastTime = null;
    measureLoop();
  });

  video.addEventListener('pause', ()=> measuring=false);
  video.addEventListener('ended', ()=> measuring=false);

  function measureLoop() {
    if (!measuring) return;
    video.requestVideoFrameCallback((now, meta) => {
      if (lastTime) {
        const diff = now - lastTime;
        const fps = 1000 / diff;
        fpsSamples.push(fps);
        if (fpsSamples.length > 30) fpsSamples.shift();
        frameCount++;
        realFps.textContent = fps.toFixed(2);
        avgFps.textContent = avg(fpsSamples).toFixed(2);
        frames.textContent = frameCount;
        // æª¢æŸ¥ç•°å¸¸ï¼ˆé™å¹€ï¼‰
        const declared = parseFloat(metaFps.textContent);
        if (declared && avg(fpsSamples) < declared * 0.6) {
          fpsAlert.style.display = 'block';
          fpsAlert.textContent = `âš ï¸ ç³»çµ±é™å¹€ï¼šå½±ç‰‡ç‚º ${declared}fpsï¼Œä½†å¯¦éš›åªæ’­æ”¾ç´„ ${avg(fpsSamples).toFixed(1)}fpsï¼ˆå¯èƒ½æ˜¯ Safari/iPhone ç¯€èƒ½é™åˆ¶ï¼‰`;
        } else {
          fpsAlert.style.display = 'none';
        }
      }
      lastTime = now;
      measureLoop();
    });
  }
})();
</script>
