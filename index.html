<style>

<body>
<div class="panel">
  <h1>å½±ç‰‡ FPS æ¸¬é‡å™¨ï¼ˆiPhone å¯ç”¨ï¼‰</h1>
  <label class="file">é¸æ“‡å½±ç‰‡
    <input id="fileInput" type="file" accept="video/*" style="display:none">
  </label>
  <div class="alert" id="alertBox"></div>
  <div class="stats">
    <div class="stat">ğŸ¬ åŸå§‹ FPSï¼š<strong id="metaFps">-</strong></div>
    <div class="stat">ğŸ¥ å¯¦éš›æ’­æ”¾ FPSï¼š<strong id="realFps">-</strong></div>
    <div class="stat">å¹€æ•¸ï¼š<strong id="frames">0</strong></div>
    <div class="stat">è§£æåº¦ï¼š<strong id="resolution">-</strong></div>
    <div class="stat">é•·åº¦ï¼š<strong id="duration">-</strong></div>
    <div class="stat">æ¨¡å¼ï¼š<strong id="mode">-</strong></div>
  </div>
  <video id="video" controls playsinline></video>
  <p class="note">
    ğŸ“± iPhone éŒ„çš„ 120fps å½±ç‰‡ï¼ŒSafari æœƒè‡ªå‹•é™ç‚ºç´„ 30fps é¡¯ç¤ºã€‚<br>
    è‹¥å½±ç‰‡ä»ç„¡æ³•æ’­æ”¾ï¼Œä»£è¡¨æ ¼å¼æ˜¯ HEVC (hvc1)ï¼ŒiOS ç„¡æ³•ä»¥ dataURL æ’­æ”¾ã€‚
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/mediainfo.js/dist/mediainfo.min.js"></script>
<script>
(async()=>{
  const fileInput=document.getElementById('fileInput');
  const video=document.getElementById('video');
  const alertBox=document.getElementById('alertBox');
  const metaFps=document.getElementById('metaFps');
  const realFps=document.getElementById('realFps');
  const frames=document.getElementById('frames');
  const resolution=document.getElementById('resolution');
  const duration=document.getElementById('duration');
  const mode=document.getElementById('mode');
  const mediainfo=await MediaInfo({format:'object'});

  let measuring=false,frameCount=0,lastTime=0,fpsSamples=[];

  function showAlert(msg){alertBox.style.display='block';alertBox.textContent=msg;}
  function avg(arr){return arr.length?arr.reduce((a,b)=>a+b,0)/arr.length:0;}

  async function getMeta(file){
    try{
      const result=await mediainfo.analyzeData(()=>file.size,chunk=>file.slice(0,chunk));
      const track=result.media?.track?.find(t=>t['@type']==='Video');
      return track||{};
    }catch(e){console.error(e);return{};}
  }

  fileInput.addEventListener('change',async e=>{
    const file=e.target.files?.[0];
    if(!file)return;
    showAlert('ğŸ“¤ è¼‰å…¥ä¸­...');
    const reader=new FileReader();
    reader.onload=async function(ev){
      const dataUrl=ev.target.result;
      video.src=dataUrl;
      const meta=await getMeta(file);
      metaFps.textContent=meta.FrameRate||'æœªçŸ¥';
      resolution.textContent=meta.Width&&meta.Height?`${meta.Width}Ã—${meta.Height}`:'-';
      duration.textContent=meta.Duration?(meta.Duration/1000).toFixed(2)+'ç§’':'-';
      showAlert('âœ… å½±ç‰‡å·²è¼‰å…¥ï¼Œè«‹é»æ“Šå½±ç‰‡æ’­æ”¾é–‹å§‹æ¸¬é‡ã€‚');
    };
    reader.onerror=function(){
      showAlert('âŒ ç„¡æ³•è®€å–å½±ç‰‡ï¼ˆiOS å¯èƒ½ä¸æ”¯æ´æ­¤æ ¼å¼ï¼‰');
    };
    reader.readAsDataURL(file);
  });

  video.addEventListener('loadedmetadata',()=>{
    resolution.textContent=`${video.videoWidth}Ã—${video.videoHeight}`;
    duration.textContent=isFinite(video.duration)?video.duration.toFixed(2)+'ç§’':'-';
  });

  video.addEventListener('play',()=>{
    if(measuring)return;
    measuring=true;
    frameCount=0;fpsSamples=[];lastTime=performance.now();
    if('requestVideoFrameCallback'in HTMLVideoElement.prototype){
      mode.textContent='ç²¾æº–æ¨¡å¼';
      frameLoop();
    }else{
      mode.textContent='æ¨¡æ“¬æ¨¡å¼';
      animLoop();
    }
  });
  video.addEventListener('pause',()=>measuring=false);
  video.addEventListener('ended',()=>measuring=false);

  function frameLoop(){
    if(!measuring)return;
    video.requestVideoFrameCallback((now,meta)=>{
      const dt=now-lastTime;
      lastTime=now;
      const fps=1000/dt;
      frameCount++;
      fpsSamples.push(fps);
      if(fpsSamples.length>30)fpsSamples.shift();
      frames.textContent=frameCount;
      realFps.textContent=avg(fpsSamples).toFixed(2);
      frameLoop();
    });
  }

  function animLoop(){
    if(!measuring)return;
    const now=performance.now();
    const dt=now-lastTime;
    if(dt>0){
      const fps=1000/dt;
      frameCount++;
      fpsSamples.push(fps);
      if(fpsSamples.length>30)fpsSamples.shift();
      frames.textContent=frameCount;
      realFps.textContent=avg(fpsSamples).toFixed(2);
    }
    lastTime=now;
    requestAnimationFrame(animLoop);
  }
})();
</script>
