<style>
body{font-family:"Noto Sans TC",system-ui,sans-serif;background:#f5f6fa;color:#222;margin:20px;}
.panel{background:#fff;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.06);padding:20px;max-width:900px;margin:auto;}

</head>
<body>
<div class="panel">
  <h1>å½±ç‰‡ FPS æ¸¬é‡å™¨</h1>
  <div class="controls">
    <label class="file">é¸æ“‡å½±ç‰‡
      <input id="fileInput" type="file" accept="video/*" style="display:none">
    </label>
    <button id="playBtn" class="btn" disabled>æ’­æ”¾æ¸¬é‡</button>
    <button id="stopBtn" class="btn" disabled>åœæ­¢</button>
    <span class="small">æ¸¬é‡æ–¹å¼ï¼š<span id="modeLabel">-</span></span>
  </div>

  <div class="alert" id="fpsAlert"></div>

  <div class="stats">
    <div class="stat">ğŸ¬ åŸå§‹ FPSï¼š<strong id="metaFps">-</strong></div>
    <div class="stat">ğŸ¥ å¯¦éš›æ’­æ”¾ FPSï¼š<strong id="realFps">-</strong></div>
    <div class="stat">å¹³å‡ FPSï¼š<strong id="avgFps">-</strong></div>
    <div class="stat">å¹€æ•¸ï¼š<strong id="frames">0</strong></div>
    <div class="stat">è§£æåº¦ï¼š<strong id="resolution">-</strong></div>
    <div class="stat">é•·åº¦ï¼ˆç§’ï¼‰ï¼š<strong id="duration">-</strong></div>
  </div>

  <video id="video" controls playsinline></video>
  <p class="note">
    ğŸ“± è‹¥ iPhone éŒ„è£½çš„ 120fps å½±ç‰‡åœ¨ Safari æ¸¬å‡ºç´„ 30fpsï¼Œæ˜¯æ­£å¸¸çš„ã€‚  
    Safari æœƒè‡ªå‹•é™å¹€é¡¯ç¤ºä»¥ç¯€èƒ½åŠä¿æŒç©©å®šã€‚
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/mediainfo.js/dist/mediainfo.min.js"></script>
<script>
(async () => {
  const fileInput = document.getElementById('fileInput');
  const video = document.getElementById('video');
  const playBtn = document.getElementById('playBtn');
  const stopBtn = document.getElementById('stopBtn');
  const metaFps = document.getElementById('metaFps');
  const realFps = document.getElementById('realFps');
  const avgFps = document.getElementById('avgFps');
  const frames = document.getElementById('frames');
  const resolution = document.getElementById('resolution');
  const duration = document.getElementById('duration');
  const modeLabel = document.getElementById('modeLabel');
  const fpsAlert = document.getElementById('fpsAlert');

  let mediainfo = await MediaInfo({ format: 'object' });
  let lastTime = null;
  let fpsSamples = [];
  let frameCount = 0;
  let measuring = false;

  function avg(arr){return arr.length?arr.reduce((a,b)=>a+b,0)/arr.length:0;}

  async function getMetaData(file){
    try {
      const result = await mediainfo.analyzeData(() => file.size, chunkSize => file.slice(0, chunkSize));
      const videoTrack = result.media?.track?.find(t => t['@type'] === 'Video');
      return videoTrack || {};
    } catch(e) {
      console.warn('Metadata è§£æå¤±æ•—', e);
      return {};
    }
  }

  fileInput.addEventListener('change', async e=>{
    const file = e.target.files?.[0];
    if(!file) return;
    // é¡¯ç¤ºåˆæ­¥ç‹€æ…‹
    metaFps.textContent = 'è®€å–ä¸­...';
    resolution.textContent = '-';
    duration.textContent = '-';

    // å˜—è©¦è®€å– metadata
    const meta = await getMetaData(file);
    metaFps.textContent = meta.FrameRate || 'æœªçŸ¥';
    resolution.textContent = meta.Width && meta.Height ? `${meta.Width}Ã—${meta.Height}` : '-';
    duration.textContent = meta.Duration ? (parseFloat(meta.Duration)/1000).toFixed(2) : '-';

    // å»ºç«‹å½±ç‰‡ URL
    const url = URL.createObjectURL(file);
    video.src = url;
    playBtn.disabled = false;
    stopBtn.disabled = false;
    realFps.textContent = '-';
    avgFps.textContent = '-';
    frames.textContent = '0';
  });

  playBtn.addEventListener('click', async ()=>{
    if(!video.src){alert('è«‹å…ˆé¸æ“‡å½±ç‰‡');return;}
    try{
      await video.play();
    }catch(e){
      console.warn('æ’­æ”¾å¤±æ•—', e);
      alert('å½±ç‰‡ç„¡æ³•æ’­æ”¾ï¼ˆå¯èƒ½æ˜¯ iOS Safari é™åˆ¶ï¼‰ï¼Œè«‹å˜—è©¦æ‰‹å‹•é»æ“Šå½±ç‰‡æ’­æ”¾ã€‚');
    }
  });

  stopBtn.addEventListener('click', ()=>{
    video.pause();
    measuring = false;
    lastTime = null;
  });

  video.addEventListener('loadedmetadata', ()=>{
    resolution.textContent = `${video.videoWidth}Ã—${video.videoHeight}`;
    duration.textContent = isFinite(video.duration)?video.duration.toFixed(2):'-';
  });

  video.addEventListener('playing', ()=>{
    if(measuring) return;
    measuring = true;
    frameCount = 0;
    fpsSamples = [];
    lastTime = null;
    modeLabel.textContent = 'requestVideoFrameCallback';
    measureLoop();
  });

  video.addEventListener('pause', ()=> measuring=false);
  video.addEventListener('ended', ()=> measuring=false);

  function measureLoop(){
    if(!measuring) return;
    if(!('requestVideoFrameCallback' in HTMLVideoElement.prototype)){
      realFps.textContent = 'ä¸æ”¯æ´';
      modeLabel.textContent = 'ä¸æ”¯æ´ï¼ˆéœ€æ–°ç‰ˆç€è¦½å™¨ï¼‰';
      return;
    }
    video.requestVideoFrameCallback((now, meta)=>{
      if(lastTime){
        const diff = now - lastTime;
        const fps = 1000 / diff;
        fpsSamples.push(fps);
        if(fpsSamples.length > 30) fpsSamples.shift();
        frameCount++;
        realFps.textContent = fps.toFixed(2);
        avgFps.textContent = avg(fpsSamples).toFixed(2);
        frames.textContent = frameCount;

        const declared = parseFloat(metaFps.textContent);
        if(declared && avg(fpsSamples) < declared * 0.6){
          fpsAlert.style.display='block';
          fpsAlert.textContent=`âš ï¸ ç³»çµ±é™å¹€ï¼šå½±ç‰‡ ${declared}fpsï¼Œä½†å¯¦éš›åƒ…ç´„ ${avg(fpsSamples).toFixed(1)}fpsï¼ˆSafari/iPhone å¸¸è¦‹ç¾è±¡ï¼‰`;
        }else{
          fpsAlert.style.display='none';
        }
      }
      lastTime = now;
      measureLoop();
    });
  }
})();
</script>
</body>
